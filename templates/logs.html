<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 열람 기록</title>
</head>
<body>
    <h1>이메일 열람 기록</h1>
    <h2>열람된 이메일</h2>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Email</th>
                <th>Client IP</th>
                <th>User-Agent</th>
            </tr>
        </thead>
        <tbody>
            {% for log in viewed_logs %}
            <tr>
                <td>{{ log[0] }}</td>
                <td>{{ log[1] }}</td>
                <td>{{ log[2] }}</td>
                <td>{{ log[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>열람되지 않은 이메일</h2>
    <table>
        <thead>
            <tr>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for email in not_viewed_emails %}
            <tr>
                <td>{{ email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
