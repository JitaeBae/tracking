<table>
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Email</th>
            <th>IP</th>
            <th>User-Agent</th>
        </tr>
    </thead>
    <tbody>
        {% for log in email_status %}
        <tr>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.email }}</td>
            <td>{{ log.ip }}</td>
            <td>{{ log.user_agent }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
