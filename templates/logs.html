<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .button-container {
            margin-top: 20px;
        }
        .reset-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }
        .reset-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Tracking Logs</h1>
        {% if email_status %}
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Email</th>
                        <th>Send Time</th>
                        <th>Read Time (UTC+9, KST)</th>
                        <th>Client IP</th>
                        <th>User-Agent</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in email_status %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ log.email }}</td>
                            <td>{{ log.send_time }}</td>
                            <td>{{ log.timestamp }}</td>
                            <td>{{ log.ip }}</td>
                            <td>{{ log.user_agent }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No logs available.</p>
        {% endif %}

        <!-- Reset Button -->
        <div class="button-container">
            <form method="POST">
                <button type="submit" class="reset-button">Reset Logs</button>
            </form>
        </div>
    </div>
</body>
</html>
