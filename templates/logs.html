<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 열람 기록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>이메일 열람 상태</h1>
    <table>
        <thead>
            <tr>
                <th>Email</th>
                <th>Status</th>
                <th>Timestamp</th>
                <th>IP</th>
                <th>User-Agent</th>
            </tr>
        </thead>
        <tbody>
            {% for email in email_status %}
            <tr>
                <td>{{ email.email }}</td>
                <td>{{ email.status }}</td>
                <td>{{ email.timestamp if email.timestamp else 'N/A' }}</td>
                <td>{{ email.ip if email.ip else 'N/A' }}</td>
                <td>{{ email.user_agent if email.user_agent else 'N/A' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
