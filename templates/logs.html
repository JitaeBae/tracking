<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Tracking Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .reset-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .reset-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Email Tracking Logs</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Email</th>
                <th>Send Time</th>
                <th>Read Time (UTC+9, KST)</th>
                <th>Client IP</th>
                <th>User-Agent</th>
            </tr>
        </thead>
        <tbody>
            {% if email_status %}
                {% for log in email_status %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ log.email }}</td>
                        <td>{{ log.send_time }}</td>
                        <td>{{ log.timestamp }}</td>
                        <td>{{ log.ip }}</td>
                        <td>{{ log.user_agent }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="6" style="text-align: center;">No logs available.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>

    <!-- Reset Button -->
    <div class="button-container">
        <form method="POST">
            <button type="submit" class="reset-button">Reset Logs</button>
        </form>
    </div>
</body>
</html>
